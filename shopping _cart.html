<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.default.css">

  <title>Cart</title>
</head>
<body>
  <div class=" col-md-12 ">
    <div class="col-md-12">
      <center>
        <h2>SHOPPING CART</h2>
      </center>
    </div>
    <div class="col-md-12">
      <div class="col-md-9 cart-products">
        <div class="col-md-12" style="padding : 0 3rem ; margin-top: 2rem;">
          <div class="col-md-12" style="padding : 0">
            <div class="col-md-7 col-xs-7" class="product-property" style="padding : 0">
              <h5 class="product-property-item" align=" left">ITEM </h5>
            </div>
            <div class="col-md-5 col-xs-5 product-property-item ">
              <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="  col-md-4 col-sm-4 col-lg-4  col-xs-4 ">
                  <h5 align="center">PRICE</h5>
                </div>
                <div class="col-xs-4">
                  <h5 align="center">QTY</h5>
                </div>
                <div class="col-xs-4">
                  <h5 align="center">SUBTOTAL</h5>
                </div>
              </div>
            </div>
          </div>
          <hr style="border: 0.25px solid rgb(198, 196, 196)">
          <div class="col-md-12" style="padding : 0">
            <div class="col-md-7 col-xs-7" style="padding : 0">
              <div class="com-md-12" style="padding : 0">
                <div class="col-md-8 col-xs-8" style="padding : 0">
                  <div class="col-md-3 col-xs-3" style="padding : 0">
                    <img style="padding : 0" src="a.jpg" width="64 alt="">
                          </div>
                          <div class=" col-md-9 cart-img">
                    <p align="left">Pencil Skirt
                    </p>
                    <p> <span style="font-weight: 600;">Size:</span> 30</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5 col-xs-5">
              <div class="col-md-4 col-xs-4">
                <h5 align="center">₹267.86</h5>
              </div>
              <div class="col-md-4 col-xs-4" style="text-align: center;">
                <input style="width: 40px; padding: 4px 7px; border: 0.4px solid rgb(216, 214, 214);" type="number"
                  value="1" min="1" max="190">
              </div>
              <div class="col-md-4">
                <h5 align="center">₹267.86</h5>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-xs-12" style="padding : 0 ; margin-bottom: 2rem;">
            <div class="col-md-7 col-xs-7" style="padding : 0">
            </div>
            <div class="col-md-5 col-xs-5">
              <div class="col-md-4 col-xs-4">
              </div>
              <div class="col-md-4 col-xs-4">
              </div>
              <div class="col-md-4 col-xs-4 text-right">
                <a href=""><img src="edit.png" height="20px" width="20px"></a>
  
                <a href=""><img src="trash.png" height="20px" width="20px"></a>
              </div>
            </div>
          </div>
          <hr style="border: 0.25px solid rgb(198, 196, 196)">
          <div class="col-md-12 text-right"><button type="submit" class="btn update-cart">Update
              Shopping Cart</button>
          </div>
          <div class="col-md-12 col-xs-12" style="padding: 0;">
            <h4 style="font-size: 16px; margin: 1; "> Apply Discount Code </h4>
          </div>
          <input type="text" class="text-discount " placeholder="Enter Discount Code">
          <input class="text-apply-discount" type="button" value="APPLY DISCOUNT">
        </div>
      </div>
  
      <div class="col-md-3  payment-summary ">
        <div class="col-md-12  ">
          <h3 class="summary-header">Summary</h3>
        </div>
        <div class=" col-md-12 " style="padding: 0;">
          <hr style="border: 0.25px solid rgb(206, 205, 205)">
          <div class="col-md-12 col-xs-12" style="padding: 0;">
            <div class="col-md-6 col-xs-6" style="padding: 0;""><h5 align=" left">SUBTOTAL</h5>
            </div>
            <div class="col-md-6" style="padding: 0;">
              <h5 align="right">$267.86</h5>
            </div>
          </div>
          <div class="col-md-12" style="padding: 0;">
            <div class="col-md-8" style="padding: 0 ; ">
              <h5 align="left">SHIPPING ( STANDARD-SHIPPING )</h5>
            </div>
            <div class="col-md-4" style="padding: 0;">
              <h5 align="right">$26</h5>
            </div>
          </div>
          <div class="col-md-12" style="padding: 0;">
            <div class="col-md-6" style="padding: 0;""><h5 align=" left">TAX</h5>
            </div>
            <div class="col-md-6" style="padding: 0;">
              <h5 align="right">$267.86</h5>
            </div>
            <hr style="border: 0.5px solid rgb(168, 167, 167)">
            <div class="col-md-12" style="padding: 0;  margin-top: -1rem;">
              <div class="col-md-8" style="padding: 0 ; ">
                <h4 style="font-weight: 540;" align="left">ORDER TOTAL</h4>
              </div>
              <div class="col-md-4" style="padding: 0;">
                <h4 style="font-weight: 600;" align="right">$349</h4>
              </div>
            </div>
            <center> <button type="submit" style="border-radius: 3px; width: 23rem; margin-top: 3rem; "
                class="btn btn-cart cart-checkout">Checkout<i class="fa fa-chevron-right"></i></button>
              <center>
          </div>
        </div>
      </div>
  
    </div>
  
  
  
  </div>
</body>
</html>
